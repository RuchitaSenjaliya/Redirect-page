<!DOCTYPE html>
<html>
  <head>
    <title>App Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Replace these URLs with your app's actual links
      const iosAppStoreURL =
        "https://apps.apple.com/in/app/india-bazaar/id778052877";
      const androidPlayStoreURL =
        "https://play.google.com/store/apps/details?id=com.indiabazaar.app&pcampaignid=web_share";
      const deepLinkURL = "myapp://open"; // Your custom scheme

      function openApp() {
        const now = Date.now();
        // Attempt to open the app via deep link
        window.location = deepLinkURL;

        // If app not installed, redirect to store after 1 second
        setTimeout(() => {
          if (Date.now() - now < 1500) {
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (isIOS) {
              window.location = iosAppStoreURL;
            } else {
              window.location = androidPlayStoreURL;
            }
          }
        }, 1000);
      }

      window.onload = openApp;
    </script>
  </head>
  <body>
    <h2>Redirecting...</h2>
    <p>
      If nothing happens,
      <a href="https://www.indiabazaardfw.com/">click here</a>.
    </p>
  </body>
</html>
