<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Redirect</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      // Replace these URLs with your app's actual links
      const iosAppStoreURL =
        "https://apps.apple.com/in/app/india-bazaar/id778052877";
      const androidPlayStoreURL =
        "https://play.google.com/store/apps/details?id=com.indiabazaar.app";
      const deepLinkURL = "myapp://reward"; // Your custom scheme

      function openApp() {
        const now = Date.now();
        window.location = deepLinkURL;

        // If app not installed, redirect to store after 1.5 sec
        setTimeout(() => {
          if (Date.now() - now < 1500) {
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (isIOS) {
              window.location = iosAppStoreURL;
            } else {
              window.location = androidPlayStoreURL;
            }
          }
        }, 1000);
      }

      window.onload = openApp;
    </script>
  </head>
  <body>
    <div class="container">
      <div class="logo-wrapper">
        <img
          src="./images/ib-app-dark.png"
          alt="India Bazaar Logo"
          class="logo"
        />
      </div>
      <h2 class="title">Redirecting to India Bazaar...</h2>
      <div id="content">
        <p>Don't have the app yet?</p>
        <a
          href="https://play.google.com/store/apps/details?id=com.indiabazaar.app"
          class="btn"
          >Get on Google Play</a
        >
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" class="btn"
          >Download on App Store</a
        >
      </div>
    </div>
  </body>
</html>
